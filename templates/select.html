{% extends 'base.html' %}

{% block title %}
Movie
{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mt-4">Movies</h1>
    <hr style="width:5%; border:2px solid blue; margin-top: 20px; margin-bottom: 3rem">
    <div class="container d-flex flex-wrap align-items-center justify-content-center border p-4 mb-4">
        {% for movie in movies_list %}

        <div class="box">
            <div class="body">
                <div class="imgContainer">
                    <img src="{{url}}{{movie['poster_path']}}" alt="">
                </div>
                <div class="content d-flex flex-column align-items-center justify-content-center">
                    <div class="infoContainer d-flex flex-column align-items-center justify-content-center">
                        <h1 class="fs-5">{{movie.title}}<span>({{movie.release_date.split("-")[0]}})</span></h1>
                        <p class="fs-6">{{movie.overview}}</p>
                        <div class="">
                            <a class="btn btn-primary" href="{{url_for('add', movie_id=movie.id)}}" role="button">Add</a>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        {% endfor %}

    </div>



</div>
{% endblock %}
